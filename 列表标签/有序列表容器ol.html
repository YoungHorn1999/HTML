<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>test</title>
        <style>
            
        </style>
    </head>
    <body>
        <ol>
            <li>列表项 A</li>
            <li>列表项 B</li>
            <li>列表项 C</li>
        </ol>

        <ol>
            <li>列表项 A</li>
            <li>列表项 B
              <ol>
                <li>列表项 B1</li>
                <li>列表项 B2</li>
                <li>列表项 B3</li>
              </ol>
            </li>
            <li>列表项 C</li>
        </ol>


        <!-- reversed属性产生倒序的数字列表。 -->
        <ol reversed>
            <li>列表项 A</li>
            <li>列表项 B</li>
            <li>列表项 C</li>
        </ol>

        <!-- start属性的值是一个整数，表示数字列表的起始编号。 -->
        <ol start="5">
            <li>列表项 A</li>
            <li>列表项 B</li>
            <li>列表项 C</li>
        </ol>

        <!-- type属性指定数字编号的样式 -->
        <!-- a：小写字母、A：大写字母、i：小写罗马数字、I：大写罗马数字、1：整数（默认值） -->
        <ol type="a">
            <li>列表项 A</li>
            <li>列表项 B</li>
            <li>列表项 C</li>
        </ol>
    </body>
    <script>
        
    </script>
</html>
